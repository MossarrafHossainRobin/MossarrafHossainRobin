<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 140" width="1200" height="140" role="img" aria-label="Mossarraf Hossain Robin Repositories">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a3d">
        <animate attributeName="stop-color" values="#1a1a3d;#2c3e50;#4b0082;#1a1a3d" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#4b0082">
        <animate attributeName="stop-color" values="#4b0082;#1a1a3d;#2c3e50;#4b0082" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff6f61">
        <animate attributeName="stop-color" values="#ff6f61;#ffcc5c;#6bffb8;#ff6f61" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#6bffb8">
        <animate attributeName="stop-color" values="#6bffb8;#ff6f61;#ffcc5c;#6bffb8" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Clip path for smooth reveal -->
    <clipPath id="revealClip">
      <rect x="0" y="0" width="0" height="140">
        <animate attributeName="width" from="0" to="1200" dur="15s" fill="freeze" repeatCount="indefinite"/>
      </rect>
    </clipPath>
  </defs>

  <!-- Background rectangle -->
  <rect x="0" y="0" width="1200" height="140" fill="url(#bgGradient)"/>

  <!-- Animated repository names with scrolling effect -->
  <g clip-path="url(#revealClip)">
    <text x="1200" y="90" font-size="60" font-family="'Roboto', sans-serif" font-weight="bold" fill="url(#textGradient)">
      <tspan>python-for-beginner</tspan>
      <tspan dx="40">prottoy-foundation</tspan>
      <tspan dx="40">portfolio</tspan>
      <tspan dx="40">NetOptima-Proto_type</tspan>
      <tspan dx="40">Bit-by-Bit-Line-Coding-Visualizer</tspan>
      <tspan dx="40">NetOptima</tspan>
      <tspan dx="40">Educational-Resources</tspan>
      <tspan dx="40">frontend-react-setup-student-kit</tspan>
      <tspan dx="40">Inventory-Management-System-Java-Swing-UI</tspan>
      <tspan dx="40">elitefootwear</tspan>
      <tspan dx="40">onebite</tspan>
      <tspan dx="40">prottoy-foundation</tspan>
      <tspan dx="40">Bit-To-Bit-Array-Multiplier</tspan>
      <tspan dx="40">Byte-By-Byte-Networking</tspan>
      <tspan dx="40">MiniDOS</tspan>
      <tspan dx="40">BiteOnline</tspan>
      <tspan dx="40">mongodb-documentation</tspan>
      <tspan dx="40">my-archive</tspan>
      <tspan dx="40">AgroCulture-Management-System</tspan>
      <tspan dx="40">Full-Stack-Web-Development</tspan>
      <animateTransform
        attributeName="transform"
        type="translate"
        from="0 0"
        to="-4800 0"
        dur="30s"
        repeatCount="indefinite"
      />
    </text>
  </g>

  <!-- Glowing cursor -->
  <rect x="10" y="50" width="4" height="48" fill="url(#textGradient)">
    <animate attributeName="opacity" values="1;0.3;1" dur="0.8s" repeatCount="indefinite"/>
    <animate attributeName="height" values="48;56;48" dur="0.8s" repeatCount="indefinite"/>
  </rect>
</svg>
