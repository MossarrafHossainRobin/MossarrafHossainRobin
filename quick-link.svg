<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 100" width="1200" height="100" role="img" aria-label="Mossarraf Hossain Robin Repositories">
  <defs>
    <!-- Background gradient matching radical theme -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#141321">
        <animate attributeName="stop-color" values="#141321;#1a1728;#141321" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#1a1728">
        <animate attributeName="stop-color" values="#1a1728;#141321;#1a1728" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Text gradient using radical theme colors -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fe428e">
        <animate attributeName="stop-color" values="#fe428e;#f8d847;#a9fef7;#fe428e" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#f8d847">
        <animate attributeName="stop-color" values="#f8d847;#a9fef7;#fe428e;#f8d847" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#a9fef7">
        <animate attributeName="stop-color" values="#a9fef7;#fe428e;#f8d847;#a9fef7" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Mask for typing reveal effect -->
    <mask id="revealMask">
      <rect x="0" y="0" width="0" height="100" fill="white">
        <animate attributeName="width" from="0" to="1200" dur="12s" fill="freeze" repeatCount="indefinite"/>
      </rect>
    </mask>
  </defs>

  <!-- Background rectangle -->
  <rect x="0" y="0" width="1200" height="100" fill="url(#bgGradient)"/>

  <!-- Repository names with typing effect -->
  <text x="20" y="70" font-size="65" font-family="'Inter', sans-serif" font-weight="600" letter-spacing="1" fill="url(#textGradient)" mask="url(#revealMask)">
    python-for-beginner
    prottoy-foundation
    portfolio
    NetOptima-Proto_type
    Bit-by-Bit-Line-Coding-Visualizer
    NetOptima
    Educational-Resources
    frontend-react-setup-student-kit
    Inventory-Management-System-Java-Swing-UI
    elitefootwear
    onebite
    prottoy-foundation
    Bit-To-Bit-Array-Multiplier
    Byte-By-Byte-Networking
    MiniDOS
    BiteOnline
    mongodb-documentation
    my-archive
    AgroCulture-Management-System
    Full-Stack-Web-Development
  </text>

  <!-- Blinking cursor with theme color -->
  <rect x="10" y="35" width="4" height="40" fill="#fe428e">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
