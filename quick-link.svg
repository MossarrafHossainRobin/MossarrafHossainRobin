<svg xmlns="http://www.w3.org/2000/svg" width="900" height="100">
  <!-- Background -->
  <rect width="900" height="100" rx="15" ry="15" fill="#f5f5f5" stroke="#e1e1e1" stroke-width="2"/>

  <!-- Button 1 -->
  <rect x="20" y="20" width="160" height="60" rx="10" ry="10" fill="#3776AB">
    <animate attributeName="x" values="20;30;20" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#3776AB;#4B8BBE;#3776AB" dur="3s" repeatCount="indefinite"/>
  </rect>
  <text x="100" y="55" font-family="Verdana" font-size="14" fill="white" text-anchor="middle" alignment-baseline="middle">python-for-beginner</text>

  <!-- Button 2 -->
  <rect x="200" y="20" width="160" height="60" rx="10" ry="10" fill="#FF5733">
    <animate attributeName="x" values="200;210;200" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#FF5733;#FF7F50;#FF5733" dur="3s" repeatCount="indefinite"/>
  </rect>
  <text x="280" y="55" font-family="Verdana" font-size="14" fill="white" text-anchor="middle" alignment-baseline="middle">prottoy-foundation</text>

  <!-- Button 3 -->
  <rect x="380" y="20" width="160" height="60" rx="10" ry="10" fill="#6f42c1">
    <animate attributeName="x" values="380;390;380" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#6f42c1;#8a63d9;#6f42c1" dur="3s" repeatCount="indefinite"/>
  </rect>
  <text x="460" y="55" font-family="Verdana" font-size="14" fill="white" text-anchor="middle" alignment-baseline="middle">portfolio</text>

  <!-- Button 4 -->
  <rect x="560" y="20" width="160" height="60" rx="10" ry="10" fill="#20c997">
    <animate attributeName="x" values="560;570;560" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#20c997;#38d9a9;#20c997" dur="3s" repeatCount="indefinite"/>
  </rect>
  <text x="640" y="55" font-family="Verdana" font-size="14" fill="white" text-anchor="middle" alignment-baseline="middle">NetOptima</text>

  <!-- Button 5 -->
  <rect x="740" y="20" width="160" height="60" rx="10" ry="10" fill="#fd7e14">
    <animate attributeName="x" values="740;750;740" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#fd7e14;#ffa94d;#fd7e14" dur="3s" repeatCount="indefinite"/>
  </rect>
  <text x="820" y="55" font-family="Verdana" font-size="14" fill="white" text-anchor="middle" alignment-baseline="middle">AgroCulture-Management-System</text>
</svg>
