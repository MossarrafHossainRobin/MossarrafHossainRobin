<!-- save as repo-anim.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 140" width="1200" height="140" role="img" aria-label="Mossarraf Hossain Robin Repositories">
  <defs>
    <!-- Mask that reveals text -->
    <mask id="revealMask">
      <rect x="0" y="0" width="0" height="140" fill="white">
        <animate attributeName="width" from="0" to="1200" dur="12s" fill="freeze" repeatCount="indefinite"/>
      </rect>
    </mask>

    <!-- Rainbow gradient for cursor -->
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e74c3c">
        <animate attributeName="stop-color" values="#e74c3c;#f39c12;#f1c40f;#2ecc71;#3498db;#9b59b6;#e74c3c" dur="7s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#3498db">
        <animate attributeName="stop-color" values="#3498db;#9b59b6;#e74c3c;#f39c12;#f1c40f;#2ecc71;#3498db" dur="7s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Animated repository names -->
  <text x="12" y="90" font-size="80" font-family="Verdana, sans-serif" font-weight="bold" mask="url(#revealMask)">
    <tspan fill="#3776AB">python-for-beginner</tspan>
    <tspan fill="#FF5733"> | prottoy-foundation</tspan>
    <tspan fill="#6f42c1"> | portfolio</tspan>
    <tspan fill="#20c997"> | NetOptima-Proto_type</tspan>
    <tspan fill="#fd7e14"> | Bit-by-Bit-Line-Coding-Visualizer</tspan>
    <tspan fill="#0dcaf0"> | NetOptima</tspan>
    <tspan fill="#dc3545"> | Educational-Resources</tspan>
    <tspan fill="#6610f2"> | frontend-react-setup-student-kit</tspan>
    <tspan fill="#198754"> | Inventory-Management-System-Java-Swing-UI</tspan>
    <tspan fill="#fd7e14"> | elitefootwear</tspan>
    <tspan fill="#3776AB"> | onebite</tspan>
    <tspan fill="#FF5733"> | prottoy-foundation</tspan>
    <tspan fill="#6f42c1"> | Bit-To-Bit-Array-Multiplier</tspan>
    <tspan fill="#20c997"> | Byte-By-Byte-Networking</tspan>
    <tspan fill="#fd7e14"> | MiniDOS</tspan>
    <tspan fill="#0dcaf0"> | BiteOnline</tspan>
    <tspan fill="#6610f2"> | mongodb-documentation</tspan>
    <tspan fill="#dc3545"> | my-archive</tspan>
    <tspan fill="#198754"> | AgroCulture-Management-System</tspan>
    <tspan fill="#fd7e14"> | Full-Stack-Web-Development-</tspan>
  </text>

  <!-- Rainbow blinking cursor -->
  <rect x="10" y="60" width="4" height="36" fill="url(#rainbow)">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
