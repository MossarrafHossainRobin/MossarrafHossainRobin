<svg width="600" height="60" viewBox="0 0 600 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <rect x="0" y="0" width="600" height="60" fill="#1a1a1a" rx="8"/>
  <rect x="5" y="5" width="590" height="50" fill="#2a2a2a" rx="6" opacity="0.9"/>

  <!-- Mac-style pointer icon -->
  <g transform="translate(20, 30)">
    <path d="M0,0 L12,12 L6,12 L6,18 L0,12 Z" fill="#ff5555">
      <animateTransform attributeName="transform" type="translate" values="0,0;5,0;0,0" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Text group for cycling lines -->
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" font-weight="bold">
    <!-- First line -->
    <tspan id="line1" opacity="0">
      Computer Science and Engineering Student at Green University of Bangladesh, Dhaka
      <animate attributeName="opacity" values="0;1;1;0" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="textLength" values="0;100%" dur="3s" repeatCount="indefinite"/>
    </tspan>
    <!-- Second line -->
    <tspan id="line2" opacity="0">
      ðŸ’» Frontend Developer | Cybersecurity Enthusiast | Problem Solver
      <animate attributeName="opacity" values="0;0;1;1;0" dur="6s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="textLength" values="0;100%" dur="3s" repeatCount="indefinite" begin="2s"/>
    </tspan>
    <!-- Third line -->
    <tspan id="line3" opacity="0">
      ðŸŒ± Passionate about creating innovative solutions, breaking complex challenges, and continuous learning.
      <animate attributeName="opacity" values="0;0;0;1;1;0" dur="6s" repeatCount="indefinite" begin="4s"/>
      <animate attributeName="textLength" values="0;100%" dur="3s" repeatCount="indefinite" begin="4s"/>
    </tspan>
  </text>
</svg>
