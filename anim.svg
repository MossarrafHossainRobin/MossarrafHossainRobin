<svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <rect x="0" y="0" width="600" height="150" fill="#1a1a1a" rx="10"/>
  <rect x="5" y="5" width="590" height="140" fill="#2a2a2a" rx="8" opacity="0.9"/>

  <!-- Mac-style pointer icon -->
  <g transform="translate(20, 50)">
    <path d="M0,0 L12,12 L6,12 L6,18 L0,12 Z" fill="#ff5555">
      <animateTransform attributeName="transform" type="translate" values="0,0;10,0;0,0" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Text with animation -->
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">
    <tspan>Computer Science and Engineering Student at Green University of Bangladesh, Dhaka</tspan>
    <animate attributeName="x" from="-600" to="50" dur="10s" repeatCount="indefinite"/>
  </text>
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="14" fill="#ff79c6">
    <tspan>ðŸ’» Frontend Developer | Cybersecurity Enthusiast | Problem Solver</tspan>
    <animate attributeName="x" from="-600" to="50" dur="10s" repeatCount="indefinite" begin="0.5s"/>
  </text>
  <text x="50" y="110" font-family="Arial, sans-serif" font-size="14" fill="#8be9fd">
    <tspan>ðŸŒ± Passionate about creating innovative solutions, breaking complex challenges, and continuous learning.</tspan>
    <animate attributeName="x" from="-600" to="50" dur="10s" repeatCount="indefinite" begin="1s"/>
  </text>
</svg>
